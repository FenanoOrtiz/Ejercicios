<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con subtitulos</title>
</head>
<body>
    <!-- Video con subtítulos. Inserta un video con subtítulos. -->
    <video controls autoplay>
        <source src="video/playa.mp4" type="video/mp4">
        <track src="audio/subtitulos.vtt" kind="subtitles" srclang="es" label="Español" default></track>
        Tu navegador no soportea la reproduccion de Videos
    </video>
</body>
</html>

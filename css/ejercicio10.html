<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <style>
        h1{
            text-shadow: 2px 2px 5px rgba(125, 125, 125, 0.5);
        }
        /* ¡Hacer un texto con sombra en CSS es bastante sencillo!
         Puedes usar la propiedad text-shadow. Aquí tienes un ejemplo básico: text-shadow: 2px 2px 5px gray; 
        1. Primer valor (2px): Desplazamiento horizontal de la sombra. Un valor positivo la 
         mueve a la derecha y uno negativo, a la izquierda.
        2.Segundo valor (2px): Desplazamiento vertical de la sombra. Un valor positivo la mueve hacia abajo y 
         uno negativo, hacia arriba.
        3. Tercer valor (5px): El desenfoque de la sombra. 
        Mientras más alto sea el valor, más difusa será la sombra. 
        4. Último valor (gray): El color de la sombra.
        Si deseas algo más creativo, puedes agregar múltiples sombras separadas por comas:
        ejemplo: text-shadow: 2px 2px 5px gray, -2px -2px 5px lightblue;
        utilizando rgba text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* Sombra negra con 50% de
        */
    </style>
</head>
<body>
    <!-- Hacer que un texto tenga una sombra de texto. -->
     <h1>Texto con sombra</h1>
</body>
</html>
